name: Setup pkg Development Environment

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Verify build
        run: |
          if [ ! -d "lib-es5" ]; then
            echo "Build failed: lib-es5 directory not found"
            exit 1
          fi
          echo "Build successful"
